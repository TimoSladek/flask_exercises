{% extends 'base.html' %}

{% block content %}
    <a href="{{url_for('users.index')}}">See all the users</a>
    <h1>All messages</h1>
    {% for user in users %}
        <h2>See all messages for {{user.first_name}} {{user.last_name}}</h2>
        {% for message in user.messages %}
            <p>
                {{message.content}}
            </p>
        {% endfor %}
    {% endfor %}
{% endblock %}
