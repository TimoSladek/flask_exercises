{% extends 'base.html' %}

{% block content %}

    <a href="{{url_for('employees.index')}}">See all employees</a>
    <br/>
    <a href="{{url_for('departments.new')}}">Add new department</a>
    <h1>See all departments</h1>

    {% for department in departments %}
        <p>
            <a href="{{url_for('departments.show', id=department.id)}}">{{department.name}}</a>
            <a href="{{url_for('departments.edit', id=department.id)}}">Edit department</a>
        </p>

        <form action="{{url_for('departments.show', id=department.id)}}" method="POST">
            {{ delete_form.hidden_tag() }}
            <input type="hidden" name="method" value="DELETE">
            <button>Delete department</button>
        </form>
    {% endfor %}

{% endblock %}
