{% extends 'base.html' %}

{% block content %}

    <a href="{{url_for('departments.index')}}">See all departments</a>
    <h1>Add department</h1>

    <form action="{{url_for('departments.index')}}" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field}}
            </p>
        {% endfor %}
        <button>Add department</button>
    </form>

{% endblock %}
