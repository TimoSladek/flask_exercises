{% extends 'base.html' %}

{% block content %}

    <a href="{{url_for('departments.index')}}">See all departments</a>
    <br/>
    <a href="{{url_for('employees.new')}}">Add new employee</a>
    <h1>See all employees</h1>

    {% for employee in employees %}
        <p>
            <a href="{{url_for('employees.show', id=employee.id)}}">{{employee.name}}</a>
            <a href="{{url_for('employees.edit', id=employee.id)}}">Edit employee</a>
        </p>

        <form action="{{url_for('employees.show', id=employee.id)}}" method="POST">
            {{ delete_form.hidden_tag() }}
            <input type="hidden" name="method" value="DELETE">
            <button>Delete employee</button>
        </form>
    {% endfor %}

{% endblock %}
