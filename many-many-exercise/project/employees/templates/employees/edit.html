{% extends 'base.html' %}

{% block content %}

    <a href="{{url_for('employees.index')}}">See all employees</a>
    <h1>Edit employee</h1>

    <form action="{{url_for('employees.show', id=employee.id)}}" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field}}
            </p>
        {% endfor %}
        <input type="hidden" name="method" value="PATCH">
        <button>Edit employee</button>
    </form>

{% endblock %}
