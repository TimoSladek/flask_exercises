{% extends 'base.html' %}
    {% block content %}
        <h1>Add a new message</h1>
        <form action="{{url_for('messages_index', user_id=user.id)}}" method="POST">
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != 'hidden' %}
                <p>
                    {{ field.label }}
                    {{ field }}
                </p>
            {% endfor %}
            <input type="submit" value="Add message">
        </form>
    {% endblock %}
