{% extends 'base.html' %}
    {% block content %}
        <a href="{{url_for('new')}}">Add new user</a>
        <h1>See all the users</h1>
        {% for user in users %}
            <p>
                {{user.first_name}} {{user.last_name}}
            </p>
            <a href="{{url_for('edit', id=user.id)}}">Edit user</a>
            <br/>
            <a href="{{url_for('messages_index', user_id=user.id)}}">See all messages for {{user.first_name}}</a>
            <br/>
            <form action="{{url_for('show', id=user.id)}}" method="POST">
                {{ delete_form.hidden_tag() }}
                <input type="hidden" name="method" value="DELETE">
                <button>Delete user</button>
            </form>
        {% endfor %}
    {% endblock %}
