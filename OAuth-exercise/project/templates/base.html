<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for message in get_flashed_messages() %}
        <p>
            {{message}}
        </p>
    {% endfor %}

    <p>
        {% if current_user.is_authenticated %}
            <a href="{{url_for('users.logout')}}">Logout!</a>
        {% else %}
            <a href="{{url_for('users.login')}}">Login!</a>
        {% endif %}
    </p>

    {% block content %}
    {% endblock %}
</body>
</html>
