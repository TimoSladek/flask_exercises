{% extends 'base.html' %}

{% block content %}
<h1>Sign up!</h1>
<form action="{{url_for('users.index')}}" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <input type="submit" value="Add user">
</form>
{% endblock %}
